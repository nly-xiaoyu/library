#tomcat port
server.port=8080

#springmvc dispatcherServlet url-pattern     default:/
#server.servlet-path=*.do

#log level
logging.level.org.springframework=INFO

#ModelAndView viewResolver
spring.mvc.view.prefix= /
spring.mvc.view.suffix=.jsp

#file upload  max size
spring.http.multipart.maxFileSize= 5MB
spring.http.multipart.maxRequestSize=5MB


#DataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/library?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis
mybatis.type-aliases-package=edu.hunau.hyx.bean

#pageHelper
pagehelper.offsetAsPageNum=true
pagehelper.rowBoundsWithCount=true
pagehelper.pageSizeZero=true
pagehelper.reasonable=false
pagehelper.params=pageNum=pageHelperStart;pageSize=pageHelperRows;
pagehelper.supportMethodsArguments=false

#redis
